<!DOCTYPE html>

<html>
   <head>
      <title>Pawfectly Made</title>
      <script type = "text/javascript">
         function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }

         
          function startTimer() {
              setInterval(displayNextImage, 3000);
          }

          var images = [], x = -1;
          images[0] = "Banner-2.png";
          images[1] = "Banner-1.png";
      </script>
   </head>

   <body onload = "startTimer()" style="background:rgb(232,232,122);height:100vh;vertical-align: middle; display: table-cell;
    ">
       <img id="img" src="Banner-1.png" style="width:100vw;margin:auto 0;vertical-align: middle;"/>   
   </body>
</html>
